<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CANVAS STORE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="index.html">CANVAS STORE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="recipes.html">Recipes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="cartBtn">Cart (<span id="cartCount">0</span>)</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-center mb-4">WELCOME TO CANVAS STORE</h1>
        
        <div class="row">
            <div class="col-md-3 mb-4">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        Categories
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <button class="btn btn-link" onclick="filterProducts('all')">All Products</button>
                        </li>
                        <li class="list-group-item">
                            <button class="btn btn-link" onclick="filterProducts('fruits')">Fruits</button>
                        </li>
                        <li class="list-group-item">
                            <button class="btn btn-link" onclick="filterProducts('vegetables')">Vegetables</button>
                        </li>
                        <li class="list-group-item">
                            <button class="btn btn-link" onclick="filterProducts('meat')">Meat</button>
                        </li>
                        <li class="list-group-item">
                            <button class="btn btn-link" onclick="filterProducts('baking')">Baking</button>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="col-md-9">
                <div class="row" id="productsContainer"></div>
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Shopping Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="cartItems">
                    <p>Your cart is empty</p>
                </div>
                <div class="modal-footer">
                    <div class="text-end">
                        Total: â‚¹<span id="cartTotal">0</span>
                    </div>
                    <button type="button" class="btn btn-success" onclick="checkout()">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./main.js"></script>
</body>
</html>
